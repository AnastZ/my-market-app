spring:
  application:
    name: market

  datasource:
    url: ${DB_URL:jdbc:h2:mem:market;DB_CLOSE_DELAY=-1}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.hibernate.format_sql: true

item:
  image:
    path: classpath:images/
  list-size: 3